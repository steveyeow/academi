<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feynman</title>
    <link rel="stylesheet" href="/static/styles.css?v=24" />
  </head>
  <body>
    <div class="app-layout" id="app-layout">
      <!-- ─── GLOBAL SIDEBAR ─── -->
      <aside class="app-sidebar" id="app-sidebar">
        <div class="sidebar-header">
          <a href="#/" class="sidebar-logo">Feynman</a>
          <button id="sidebar-toggle-btn" class="sidebar-icon-btn" title="Toggle sidebar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="9" y1="3" x2="9" y2="21"/></svg>
          </button>
        </div>
        <button id="new-chat-btn" class="new-chat-action" title="New Chat">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          <span class="sidebar-label">New Chat</span>
        </button>
        <a href="#/chats" id="sidebar-chats-btn" class="sidebar-nav-link sidebar-chats-link" title="Chats">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
          <span class="sidebar-label">Chats</span>
        </a>
        <a href="#/library" class="sidebar-nav-link sidebar-library-link" title="Library">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
          <span class="sidebar-label">Library</span>
        </a>
        <div class="sidebar-history" id="chat-history-list"></div>
        <div class="sidebar-bottom">
          <div class="sidebar-profile" title="Profile">
            <div class="profile-avatar">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </div>
          </div>
        </div>
      </aside>

      <!-- Floating sidebar open button (mobile only) -->
      <button id="sidebar-float-btn" class="sidebar-float-btn" title="Open sidebar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="9" y1="3" x2="9" y2="21"/></svg>
      </button>

      <!-- ─── MAIN CONTENT ─── -->
      <div class="app-main">

        <!-- ─── HOMEPAGE ─── -->
        <div id="page-home" class="page-view home-page">
          <!-- Onboarding (first visit only) -->
          <div id="onboarding" class="home-center onboarding hidden">
            <div class="greeting-row">
              <svg class="greeting-logo" width="40" height="40" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
                <rect x="24" y="0" width="8" height="4" fill="#FDCB6E"/>
                <rect x="26" y="4" width="4" height="4" fill="#B8B8B8"/>
                <rect x="8" y="8" width="40" height="28" fill="#DA7756"/>
                <rect x="12" y="12" width="32" height="20" fill="#FFF1E0"/>
                <rect x="16" y="16" width="8" height="8" fill="#2D3436"/>
                <rect x="32" y="16" width="8" height="8" fill="#2D3436"/>
                <rect x="18" y="18" width="4" height="4" fill="#fff"/>
                <rect x="34" y="18" width="4" height="4" fill="#fff"/>
                <rect x="22" y="28" width="12" height="2" fill="#C45E3E"/>
                <rect x="18" y="38" width="4" height="8" fill="#B8B8B8"/>
                <rect x="34" y="38" width="4" height="8" fill="#B8B8B8"/>
              </svg>
              <h1 class="greeting" id="onboarding-greeting"></h1>
            </div>
            <p id="onboarding-subtitle" class="onboarding-subtitle"></p>
            <div id="onboarding-body" class="onboarding-body"></div>
          </div>
          <div class="home-center" id="home-center-main">
            <div class="greeting-row">
              <svg class="greeting-logo" width="40" height="40" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
                <!-- Antenna -->
                <rect x="24" y="0" width="8" height="4" fill="#FDCB6E"/>
                <rect x="26" y="4" width="4" height="4" fill="#B8B8B8"/>
                <!-- Head -->
                <rect x="8" y="8" width="40" height="28" fill="#DA7756"/>
                <!-- Face screen -->
                <rect x="12" y="12" width="32" height="20" fill="#FFF1E0"/>
                <!-- Eyes -->
                <rect x="16" y="16" width="8" height="8" fill="#2D3436"/>
                <rect x="32" y="16" width="8" height="8" fill="#2D3436"/>
                <!-- Eye shine -->
                <rect x="18" y="18" width="4" height="4" fill="#fff"/>
                <rect x="34" y="18" width="4" height="4" fill="#fff"/>
                <!-- Mouth -->
                <rect x="22" y="28" width="12" height="2" fill="#C45E3E"/>
                <!-- Legs -->
                <rect x="18" y="38" width="4" height="8" fill="#B8B8B8"/>
                <rect x="34" y="38" width="4" height="8" fill="#B8B8B8"/>
              </svg>
              <h1 id="greeting" class="greeting"></h1>
            </div>
            <div class="chat-composer">
              <div class="selected-chips" id="home-selected-chips"></div>
              <textarea id="home-input" class="composer-input" rows="1" placeholder="Ask and learn across one or more books..."></textarea>
              <div class="composer-toolbar">
                <div class="composer-left">
                  <button type="button" id="upload-btn" class="composer-icon-btn" title="Add books or upload files" onclick="event.stopPropagation(); togglePopover('home-popover', 'home-popover-book-list', 'home-popover-no-books')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                  </button>
                  <input type="file" id="upload-file-input" accept=".txt,.pdf" multiple hidden />
                  <div class="composer-popover composer-popover-down hidden" id="home-popover">
                    <button class="popover-action" id="home-popover-upload">
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                      Upload files
                    </button>
                    <div class="popover-divider"></div>
                    <div class="popover-section-label">BOOKS</div>
                    <div id="home-popover-book-list" class="popover-book-list"></div>
                    <div id="home-popover-no-books" class="popover-empty">No books in library</div>
                  </div>
                </div>
                <button type="button" id="home-send-btn" class="composer-send-btn" title="Send">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"/><polyline points="5 12 12 5 19 12"/></svg>
                </button>
              </div>
            </div>
            <p class="home-hint"><a href="#/library" id="home-upload-link" class="hint-link" onclick="event.preventDefault(); event.stopPropagation(); togglePopover('home-popover', 'home-popover-book-list', 'home-popover-no-books')">Add one or more books</a> to start a conversation</p>
            <div id="home-upload-status" class="home-status"></div>
          </div>
          <p class="home-quote">"You learn by asking questions, by thinking, and by experimenting." — Richard Feynman</p>
        </div>

        <!-- ─── CHAT PAGE ─── -->
        <div id="page-chat" class="page-view chat-page hidden">
          <div class="chat-with-sidebar" id="chat-layout">
            <main class="chat-main">
              <div id="chat-messages" class="chat-messages"></div>
              <div class="chat-input-area">
                <div class="chat-composer-inline">
                  <div class="selected-chips" id="chat-selected-chips"></div>
                  <textarea id="chat-input" class="composer-input" rows="1" placeholder="Ask a follow-up question..."></textarea>
                  <div class="composer-toolbar">
                    <div class="composer-left">
                      <button type="button" id="chat-plus-btn" class="composer-icon-btn" title="Add books or upload files">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                      </button>
                      <input type="file" id="chat-upload-file-input" accept=".txt,.pdf" multiple hidden />
                      <div class="composer-popover hidden" id="chat-popover">
                        <button class="popover-action" id="popover-upload-action">
                          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                          Upload files
                        </button>
                        <div class="popover-divider"></div>
                        <div class="popover-section-label">BOOKS</div>
                        <div id="popover-book-list" class="popover-book-list"></div>
                        <div id="popover-no-books" class="popover-empty">No books in library</div>
                      </div>
                    </div>
                    <button type="button" id="chat-send-btn" class="composer-send-btn" title="Send">
                      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"/><polyline points="5 12 12 5 19 12"/></svg>
                    </button>
                  </div>
                </div>
              </div>
            </main>
            <aside class="chat-sidebar-right" id="chat-right-sidebar">
              <h3 class="sidebar-title">SOURCES</h3>
              <div id="sidebar-sources" class="sidebar-list"></div>
              <h3 class="sidebar-title" style="margin-top:24px">RELATED BOOKS</h3>
              <div id="sidebar-related" class="sidebar-list"></div>
            </aside>
          </div>
        </div>

        <!-- ─── LIBRARY PAGE ─── -->
        <div id="page-library" class="page-view library-page hidden">
          <div class="library-content">
            <h1 class="page-title">Library</h1>
            <div class="library-toolbar">
              <input type="text" id="library-search" placeholder="Search books..." autocomplete="off" />
              <div class="filter-tags">
                <button class="filter-tag active" data-filter="all">All</button>
                <button class="filter-tag" data-filter="available">Ready</button>
                <button class="filter-tag" data-filter="popular">Popular</button>
              </div>
            </div>
            <div class="topic-tags-grid" id="topic-tags-grid"></div>
            <div id="library-grid" class="book-grid"></div>
          </div>
        </div>

        <!-- ─── CHATS PAGE ─── -->
        <div id="page-chats" class="page-view chats-page hidden">
          <div class="chats-content">
            <div class="chats-title-row">
              <h1 class="page-title">Chats</h1>
              <button id="chats-new-btn" class="chats-new-btn" title="New Chat">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                New Chat
              </button>
            </div>
            <div class="chats-header">
              <input type="text" id="chats-search" class="chats-search" placeholder="Search chats..." autocomplete="off" />
            </div>
            <div id="chats-list" class="chats-list"></div>
            <div id="chats-empty" class="chats-empty">No conversations yet</div>
          </div>
        </div>

        <!-- ─── BOOK DETAIL PAGE ─── -->
        <div id="page-book" class="page-view book-page hidden">
          <nav class="page-nav">
            <a href="#/library" class="nav-link-back">&larr; Library</a>
          </nav>
          <div class="book-detail-layout">
            <aside class="book-sidebar-left">
              <div id="book-questions" class="book-questions-sidebar"></div>
            </aside>
            <main class="chat-main">
              <div id="book-header" class="book-inline-header"></div>
              <div id="book-chat-messages" class="chat-messages"></div>
              <div class="chat-input-area">
                <div class="chat-composer-inline">
                  <textarea id="book-chat-input" class="composer-input" rows="1" placeholder="Ask about this book..."></textarea>
                  <div class="composer-toolbar">
                    <div class="composer-left"></div>
                    <button type="button" id="book-send-btn" class="composer-send-btn" title="Send">
                      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"/><polyline points="5 12 12 5 19 12"/></svg>
                    </button>
                  </div>
                </div>
              </div>
            </main>
            <aside class="chat-sidebar-right">
              <div id="book-meta-sidebar"></div>
            </aside>
          </div>
        </div>

      </div><!-- .app-main -->
    </div><!-- .app-layout -->

    <script src="/static/app.js?v=24"></script>
  </body>
</html>
